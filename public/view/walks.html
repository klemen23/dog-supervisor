<div class="row modal-close">
    <img src="img/close.png" ng-click="dogdetailList.close()" />
</div>
<div class="col-xs-12 text-center modal-title">
    <h1>Walks</h1>
</div>
<div class="col-xs-12 contact-box">
    <table class="table table-hover table-striped">
        <thead>
            <tr>
                <th>Date</th>
                <th>Walk Length</th>
                <th>Walk Time</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="detail in dogdetailList.dogdetails">
                <td>{{detail.created | date:'MM/dd/yyyy'}}</td>
                <td>{{detail.walks.length}}</td>
                <td>{{detail.walks.time}}</td>
            </tr>
        </tbody>
    </table>
</div>
