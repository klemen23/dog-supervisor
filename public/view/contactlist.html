<div class="col-xs-12">
    <h3>Contact Message List</h3>
</div>
<div class="col-xs-12">
    <table class="table table-hover table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email Id</th>
                <th>Subject</th>
                <th>Message</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="contact in contactlist.contacts">
                <td>{{contact.name}}</td>
                <td>{{contact.email}}</td>
                <td>{{contact.subject}}</td>
                <td>{{contact.message}}</td>
            </tr>
        </tbody>
    </table>
</div>
