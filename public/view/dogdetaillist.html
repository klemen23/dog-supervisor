<div class="col-xs-12">
    <h3>Dog Detail List</h3>
</div>
<div class="col-xs-12">
    <table class="table table-hover table-bordered">
        <thead>
            <tr>
                <th>Username</th>
                <th>Date</th>
                <th>Feeding Amount</th>
                <th>Feeding Time</th>
                <th>Walk Length</th>
                <th>Walk Time</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="detail in dogdetailList.dogdetails">
                <td>{{detail.userId[0].username}}</td>
                <td>{{detail.created | date:'MM/dd/yyyy'}}</td>
                <td>{{detail.feeding.amount}}</td>
                <td>{{detail.feeding.time}}</td>
                <td>{{detail.walks.length}}</td>
                <td>{{detail.walks.time}}</td>
                <td class="text-center"><a href="javascript:void(0)" ng-click="dogdetailList.editDetail(detail)"><i class="fa fa-pencil" aria-hidden="true"></i></a></td>
                <td><a href="javascript:void(0)" ng-click="dogdetailList.deleteDetail(detail)"><i class="fa fa-trash" aria-hidden="true"></i></a></td>
            </tr>
        </tbody>
    </table>
</div>
