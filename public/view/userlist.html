<div class="col-xs-12">
    <h3>User List</h3>
</div>
<div class="col-xs-12">
    <table class="table table-hover table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email Id</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="user in userlist.users" ng-if="user.roles[0] != 'admin'">
                <td>{{user.username}}</td>
                <td>{{user.email}}</td>
            </tr>
        </tbody>
    </table>
</div>
